<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="blog.ico">
  <title>创建团队</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css"  media="all">
  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
    <div style="margin-left:80px;margin-right:100px">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>创建团队</legend>
        </fieldset>
        
        <form id="team_init_form" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">团队名</label>
            <div class="layui-input-block">
            <input name="teamname" autocomplete="off" placeholder="请输入团队名称" class="layui-input" type="text">
            </div>
        </div>

        
        <div class="layui-form-item">
            <label class="layui-form-label">团队属性</label>
            <div class="layui-input-block">
            <select name="teamkind" lay-filter="teamkind">
                <option value="软件程序" selected="">软件程序</option>
                <option value="社团工作" >社团工作</option>
                <option value="科研教学">科研教学</option>
                <option value="其他">其他</option>
            </select>
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">所属单位</label>
            <div class="layui-input-block">
            <input name="belongs" autocomplete="off" placeholder="请输入所属单位" class="layui-input" type="text">
            </div>
        </div>
        
        
        
        <div class="layui-form-item">
            <label class="layui-form-label">可被搜索</label>
            <div class="layui-input-block">
            <input checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF" type="checkbox">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">团队简介</label>
            <div class="layui-input-block">
            <textarea name="introduce" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
            <button class="layui-btn" type="button" onclick="create_team()">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
        </form>
    </div>

          
    <script src="layui/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
    layui.use(['form', 'layedit', 'laydate'], function(){
    var form = layui.form
    ,layer = layui.layer
    ,layedit = layui.layedit
    ,laydate = layui.laydate;
    });
    </script>


    <script type="text/javascript" src="js/create_team.js"></script>



</body>
</html>
